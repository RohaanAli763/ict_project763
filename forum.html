<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Interactive Forum</h1>
            <br>
            <nav>
                <a href="homepage.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="resources.html">Resources</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <section class="forum-container">
        <h2>Teacher-Student Discussion Board</h2>
        <p>Post your questions, ideas, and engage in academic discussions!</p>
        
        <form id="forum-form">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Your Name" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

            <button type="submit">Post</button>
        </form>

        <div class="posts-section">
            <h3>Discussion Feed</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Education Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('forum-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            if (username && message) {
                const postSection = document.querySelector('.posts-section');
                const newPost = document.createElement('div');
                newPost.classList.add('post');
                newPost.innerHTML = `<strong>${username}:</strong><p>${message}</p>`;
                postSection.appendChild(newPost);

                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('message').value = '';
            }
        });
    </script>
</body>
</html>
